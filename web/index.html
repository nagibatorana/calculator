<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a0d0d;
            --card-bg: #1f1f1f;
            --accent-color: #8b0000;
            --accent-hover: #a00000;
            --accent-light: #b30000;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --gradient: linear-gradient(135deg, #8b0000, #660000);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            background-image: linear-gradient(rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.85)), 
                      url('leo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: var(--gradient);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(139, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            background: var(--secondary-bg);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 16px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab:hover {
            background: rgba(139, 0, 0, 0.2);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--gradient);
            color: var(--text-primary);
            box-shadow: 0 4px 16px rgba(139, 0, 0, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .calculator-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .calculator-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.2);
        }

        .calculator-input::placeholder {
            color: #666;
        }

        .calc-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .calc-btn:hover {
            background: linear-gradient(135deg, #a00000, #800000);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
        }

        .calc-btn:active {
            transform: translateY(0);
        }

        .result-box {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid var(--accent-color);
            margin-bottom: 20px;
        }

        .result-box.success {
            border-left-color: #00a000;
        }

        .result-box.error {
            border-left-color: #ff4444;
        }

        .history-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px 20px;
            background: var(--secondary-bg);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(139, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .webrtc-section {
            text-align: center;
            padding: 30px;
            background: var(--secondary-bg);
            border-radius: 12px;
            border: 2px solid var(--border-color);
        }

        .webrtc-btn {
            display: inline-block;
            padding: 16px 32px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .webrtc-btn:hover {
            background: linear-gradient(135deg, #a00000, #800000);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
        }

        .webrtc-btn:active {
            transform: translateY(0);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Калькулятор</h1>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('calculator')">Калькулятор</button>
            <button class="tab" onclick="switchTab('history')">История</button>
        </div>

        <div id="calculator" class="tab-content active">
            <div class="card">
                <h2>Калькулятор</h2>
                <input type="text" class="calculator-input" id="calcInput" 
                       placeholder="Введите выражение (2+2), curl запрос или URL...">
                <button class="calc-btn" onclick="calculate()">
                    Выполнить
                </button>
                
                <div class="result-box" id="result">
                    <strong>Готов к работе:</strong> Введите команду выше чтобы увидеть результат
                </div>
            </div>

            <div class="card">
                <h2>WebRTC Звонки</h2>
                <div class="webrtc-section">
                    <a href="/webrtc/" class="webrtc-btn" target="_blank">
                        Открыть WebRTC звонки
                    </a>
                </div>
            </div>
        </div>

        <div id="history" class="tab-content">
            <div class="card">
                <h2>История команд</h2>
                <div class="history-list" id="historyList">
                    Загрузка истории...
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'history') {
                loadHistory();
            }
        }

        async function calculate() {
            const input = document.getElementById('calcInput').value.trim();
            if (!input) return;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<strong>Выполняем...</strong>';
            resultDiv.className = 'result-box';

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: input})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<strong>Результат:</strong> ${result.message}`;
                    resultDiv.className = 'result-box success';
                    loadHistory();
                } else {
                    resultDiv.innerHTML = `<strong>Ошибка:</strong> ${result.message}`;
                    resultDiv.className = 'result-box error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Ошибка соединения:</strong> ${error.message}`;
                resultDiv.className = 'result-box error';
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                const historyList = document.getElementById('historyList');
                
                if (history.length === 0) {
                    historyList.innerHTML = '<div class="history-item">История пуста</div>';
                } else {
                    historyList.innerHTML = history.map(cmd => 
                        `<div class="history-item">${cmd}</div>`
                    ).join('');
                }
            } catch (error) {
                document.getElementById('historyList').innerHTML = 
                    '<div class="history-item">Ошибка загрузки истории</div>';
            }
        }

        document.getElementById('calcInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
        loadHistory();
    </script>
</body>
</html>
